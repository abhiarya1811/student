<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Student Information</h2>

<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Registration ID</th>
            <th>Course</th>
            <th>Duration</th>
            <th>Fees</th>
            <th>Fees Paid</th>
            <th>Fees Remaining</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>12345</td>
            <td>Programming</td>
            <td>6 months</td>
            <td>$600</td>
            <td>$300</td>
            <td>$300</td>
            <td>123 Main St, City</td>
            <td>123-456-7890</td>
            <td>2024-01-01</td>
            <td>2024-06-30</td>
        </tr>
        <!-- Add more rows for additional students -->
    </tbody>
</table>

</body>
</html>
